<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Honkai Go</title>
</head>
<body>
    <div class="header-top">
        <h1>Honkai Go</h1>
        <ul class="header-list">
            <li><a href="#">Characters </a></li>
            <li><a href="#">Guides </a></li>
            <li><a href="#">Tier list </a></li>
        </ul>
    </div>
        <div class="header-bottom">
            <div class="hero-container">
                <div class="hero-main">Honkai Star Rail database</div>
                <div class="hero-sec">Honkai Go is a wiki and database for Honkai: Star Rail<br> Check out our guides, character reviews, tier list and more!</div>
                <button class="button-one">Sign Up</button>
            </div>
            <img src="images/ezgif.com-gif-maker.gif">
        </div>
    <div class="middle">
        <div class="middle-header">Shortcuts</div>
        <div class="picture-container">
            <div class="box">
                <img src="images/honkai-star-rail-pre-registration-milestones.jpg" class="pictures">
                <p class="text">Game basics</p>
            </div>
            <div class="box">
                <img src="images/302b895cf9986331ebc22a65d1c0f1da.jpg" class="pictures">
                <p class="text">Reroll guide</p>
            </div>
            <div class="box">
                <img src="images/B1AfSM3I_400x400.jpg" class="pictures">
                <p class="text">Team building</p>
            </div>
            <div class="box">
                <img src="images/c4e5854b842713ef4665fcd0a6ba6d2c.jpg" class="pictures">
                <p class="text">Damage formula</p>
            </div>
        </div>
    </div>
</body>
</html>
